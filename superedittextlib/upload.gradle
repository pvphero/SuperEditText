ext {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    verMajor = 1
    verMinor = 0
    verPatch = 7

    bintray = [
            artifactId    : 'edittextlib',
            uploadName    : 'AndroidSuperEditText',

            publishVersion: "${verMajor}.${verMinor}.${verPatch}",
            repoName      : 'pvphero',
            groupId       : 'com.pvphero',
            desc          : '功能很强大的EditText控件,提示文字可以自动缩放',
            website       : 'https://github.com/pvphero/SuperEditText',
            repository    : 'https://github.com/pvphero/SuperEditText.git',
            licences      : ['Apache-2.0'],
            licencesUrl   : 'http://www.apache.org/licenses/LICENSE-2.0.txt',
            dryRun        : false,
            bintrayId     : 'impvphero',
            bintrayName   : 'pvphero',
            bintrayEmail  : 'chouduoduo@23333@gmail.com',
            user          : properties.getProperty('bintray.user'),
            key           : properties.getProperty('bintray.key')
    ]
}
